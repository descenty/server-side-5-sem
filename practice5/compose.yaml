services:
  postgres:
    image: postgres:latest
    container_name: practice5-postgres
    restart: always
    ports:
      - 5432:5432
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: practice5
    volumes:
      - postgres-data:/var/lib/postgresql/data
volumes:
  postgres-data:
