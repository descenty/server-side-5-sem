services:
  apache:
    build: .
    restart: always
    ports:
      - 8080:80
    volumes:
      - ./index.php:/var/www/html/index.php
    depends_on:
      - db
  db:
    image: mysql:latest
    restart: always
    environment:
      MYSQL_DATABASE: appDB
      MYSQL_USER: user
      MYSQL_PASSWORD: password
      MYSQL_ROOT_PASSWORD: qweasdzxc      
    ports:
      - 3306
    volumes:
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
      - ./mysql:/var/lib/mysql

